<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulma Columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Columns
        </h1>
        <!-- <h2 class="subtitle">
              Hero subtitle
            </h2> -->
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <p class="notification is-warning has-text-danger has-text-weight-bold">First .is-half</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Second</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Third</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Fourth</p>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-quarter">
          <p class="notification is-warning has-text-danger has-text-weight-bold">First .is-one-quarter</p>
        </div>
        <div class="column is-one-third">
          <p class="notification is-warning has-text-danger has-text-weight-bold">Second .is-one-third</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Third</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Fourth</p>
        </div>
      </div>
      <div class="columns">
        <div class="column is-two-fifths">
          <p class="notification is-warning has-text-danger has-text-weight-bold">First .is-two-fifths</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Second</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Third</p>
        </div>
        <div class="column">
          <p class="notification is-primary is-light">Fourth</p>
        </div>
      </div>
      <h3 class="subtitle">12 Columns System</h3>
      <div class="columns">
        <div class="column is-3">
          <p class="notification is-warning has-text-danger has-text-weight-bold">.is-3</p>
        </div>
        <div class="column is-4">
          <p class="notification is-warning has-text-danger has-text-weight-bold">.is-4</p>
        </div>
        <div class="column is-1">
          <p class="notification is-primary is-light">1</p>
        </div>
        <div class="column is-1">
          <p class="notification is-primary is-light">1</p>
        </div>
        <div class="column is-1">
          <p class="notification is-primary is-light">1</p>
        </div>
        <div class="column is-1">
          <p class="notification is-primary is-light">1</p>
        </div>
        <div class="column is-1">
          <p class="notification is-primary is-light">1</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
