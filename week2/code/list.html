<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tutorial</title>
</head>
<body>
    <h1>List Example</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
                <li>Item 2.3
                    <ul>
                        <li>Item 2.3.1</li>
                        <li>Item 2.3.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
    <br><br>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Item 3.1</li>
                <li>Item 3.2</li>
                <li>Item 3.3</li>
            </ul>
        </li>
        <li>Item 4</li>
    </ol>
</body>
</html>
